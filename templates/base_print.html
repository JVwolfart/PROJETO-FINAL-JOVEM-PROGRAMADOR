{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34761a5074.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'img/icone_despesas.png'%}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <link rel="stylesheet" href="{% static 'css/print.css'%}">
    <title>{% block 'titulo' %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light" style="border-bottom: 2px solid;">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="{% static 'img/icone_despesas.png'%}" width="100" height="100" class="d-inline-block align-text-middle">
            <span class="fs-sm-6 fs-md-1">Relatório de Controle de despesas</span>
          </a>
          {% if user.first_name != ''%}
          <span class="mt-4">Usuário: {{user.first_name}} {{user.last_name}}</span>
          {% else %}
          <span class="mt-4">Usuário: {{user}}</span>
          {% endif %}
        </div>
    </nav>
      

      <div>
       {% block 'conteudo'%}

       {% endblock %}
          
      </div>
</body>
