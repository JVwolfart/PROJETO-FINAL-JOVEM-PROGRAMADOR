{% extends 'base.html'%}

{% block 'titulo'%}
Alterar forma de pagamento
{% endblock%}

{% block 'conteudo'%}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'cadastros'%}">Cadastros</a></li>
    <li class="breadcrumb-item"><a href="{% url 'fpags'%}">Formas de pagamento</a></li>
    <li class="breadcrumb-item active" aria-current="page">Alterar forma de pagamento</li>
  </ol>
</nav>
<h1 style="padding-top: 20px;" class="text-center text-primary">Alterar forma de pagamento</h1>
{% include 'parciais/_messages.html'%}


<div class="row">

  <div class="col-3"></div>
  
  <div class="col-lg-6">

    <form method="post" action="{% url 'alterar_fpag' fpag.id%}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Forma de pagamento: </label>
        <input type="text" class="form-control" name="fpag" placeholder="Forma de pagamento" value="{{fpag.forma}}">
      </div>
      <button type="submit" class="btn btn-primary">Alterar forma de pagamento</button>
    </form>

  </div>
</div>


{% endblock %}
